query operation1($argument1: Boolean!, $argument2: String!, $argument3: Int!, $argument4: Float!, $argument5: ID!, $argument6: CustomScalar!, $argument7: CustomInput!, $argument8: [CustomInput]!, $argument9: [CustomInput!]!) {
    operation1(argument1: $argument1, argument2: $argument2, argument3: $argument3, argument4: $argument4, argument5: $argument5, argument6: $argument6, argument7: $argument7, argument8: $argument8, argument9: $argument9) {
        field1,
        field2
    }
}

query operation2($argument1: CustomInput, $argument2: [CustomInput], $argument3: [CustomInput!]) {
    operation2(argument1: $argument1, argument2: $argument2, argument3: $argument3) {
        field1,
        field2
    }
}

query operation3($argument1: CustomInput!, $argument2: CustomInput) {
    operation3(argument1: $argument1, argument2: $argument2) {
        field1,
        field2
    }
}
