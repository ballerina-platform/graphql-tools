type Query {
    book(id: Int!, title: String): Book
    authors: [Author!]!
}

type Mutation {
    addBook(input: CreateBookInput!): Book
}

input CreateBookInput {
    title: String!
    price: Float!
    version: String!
}

type Author {
    id: Int!
    name: String!
}

type Book {
    id: Int!
    title: String!
    price: Float!
}
