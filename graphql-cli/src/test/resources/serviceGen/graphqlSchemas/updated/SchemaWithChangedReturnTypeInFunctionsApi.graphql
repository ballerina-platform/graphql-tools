type Query {
    book(id: Int!, title: String): Book!
    books: [Book!]
    authors: [Author!]
}

type Mutation {
    createBook(title: String!): Book!
    createAuthor(name: String!): Author
}

type Subscription {
    bookTitles: String!
    authorNames: String
}

type Author {
    id: Int!
    name: String!
}

type Book {
    id: Int!
    title: String!
}
