type Query {
    book(id: Int!, title: String): Book
    books: [Book]
    authors: [Author!]!
}

type Mutation {
    addBook(title: String!, authorId: Int!): Book
    addAuthor(name: String!): Author
}

type Author {
    id: ID!
    name: String!
}

type Book {
    id: Int!
    title: String!
    price: Float!
}
