type Query {
    book(id: Int!, title: String): Book
    authors(ids: [Int]! = [1]): [Author!]!
}

type Mutation {
    addBook(title: String!, authorId: Int!): Book
    addAuthor(name: String!): Author
}

type Subscription {
    bookTitles(ids: [Int]! = []): String!
    authorNames(ids: [Int!]!): String!
}

type Author {
    id: Int!
    name: String!
}

type Book {
    id: Int!
    title: String!
    price: Float!
}
