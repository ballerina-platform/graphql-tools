type Query {
    book(id: Int!, title: String): Book
    books: [Book]
    authors: [Author!]!
}

type Mutation {
    createBook(input: CreateBookInput!): Book!
    createAuthor(input: CreateAuthorInput): Author
}

type Author {
    id: Int!
    name: String!
}

type Book {
    id: Int!
    title: String!
}

input CreateAuthorInput {
    name: String!
    email: String!
    address: String!
    age: Int! = 18
}

input CreateBookInput {
    title: String!
    authorId: Int
    price: Float!
    version: String!
}
