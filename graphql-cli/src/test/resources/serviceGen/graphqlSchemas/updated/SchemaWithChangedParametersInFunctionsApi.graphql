type Query {
    book(id: Int!, title: String): Book
    books: [Book]
    authors(ids: [String!]!): [Author!]!
}

type Mutation {
    addBook(title: String!, authorId: Int! = 1, price: Float! = 10.0): Book
}

type Author {
    id: ID!
    name: String!
}

type Book {
    id: Int!
    title: String!
    price: Float!
}
