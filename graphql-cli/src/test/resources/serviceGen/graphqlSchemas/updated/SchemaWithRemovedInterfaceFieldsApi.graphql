type Query {
    studentInfo(id: Int!): Info
    book(name: String!): Book!
}

interface Info {
    name: String!
}

type Book {
    name: String!
}

type Student implements Info {
    id: Int!
    name: String!
    phone: String!
    email: String!
}

type Teacher implements Info {
    id: Int!
    name: String!
    phone: String!
    email: String!
}
